<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Page</title>
</head>
<body>
    <header>
        <div id="page3">
        <big><p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900; color: rgb(207, 27, 27);">SARAH.O</p></big>
        <br>
        <p>
        <a href="Homepage.html">Go Home</a>
        </p>
        <p>
        <a href="Contact page.html">Contact</a>
        </p>
        <p>
        <a href="login.html">Login</a>
        </p>
    </div>
    <h1 style="text-align: center;">ARE YOU NEW HERE? SET UP A NEW ACCOUNT </h1>
    </header>
    <main>
        <form>
        <div class="form1">
        <label for="firstname">First Name:</label>
        <br>
        <br>
        <input type="text" class="input1" name="firstname" required placeholder="Enter First Name" >
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <br>
        <br>
        <input type="text" class="input1" name="lastname" required placeholder="Enter Last Name" >
        <br>
        <br>
        <label for="phonenumber">Phone Number:</label>
        <br>
        <br>
        <input type="tel"class="input1" name="telephone" required placeholder="Enter a Valid Phone Number" pattern="[0-9]">
        <br>
        <br>
        <label>Gender:</label>
        <br>
        <br>
        	<select name="gender" required class="gender1">
                <option value="male" >Choose an option</option>
        		<option value="male">Male</option>
        		<option value="female">Female</option>
        		<option value="other ">Other</option>
        	</select> 
            <br>
            <br>
            <label for="country">Country:</label>
            <br>
            <br>
            <input type="text" class="input1" name="country" required placeholder="What Country are you from?">
            <br>
            <br>
            <label for="state">State/province:</label>
            <br>
            <br>
            <input type="state" class="input1" name="state" required placeholder="State of  Origin">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <br>
            <input type="email" class="input1" name="email" required placeholder="Enter a valid Email">
             <br>
             <br>
            <label for="password">Password:</label>
        <br>
        <br>
        <input type="password" class="input1" name="password"required placeholder="Use a Strong Password" >
        <br>
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <br>
        <br>
        <input type="password" class="input1" name="confirmpassword" required placeholder="Repeat Password" >
        <br>
        <br>
        <br>
        <button class="bt2" type="submit">CREATE ACCOUNT</button>
        </div>
        </form>
        <hr>
    </main>
    <footer>
        <div class="login1">
            <p>Already have an account?</p>
           <b><p><a href="Login page.html">Login HERE</a></p></b>
           </div>
            </div>
    </footer>
    
</body>
</html>
